<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" sizes="32x32" href="assets/news-icon.png" />
    <title>NewsPortal</title>
  </head>

  <body>
    <div class="empty-field"></div>
    <div class="wrapper">
      <header>
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h1>News Portal</h1>
      </header>
      <main>
        <p class="plug-text">Choose your news...</p>
        <div class="sources"></div>
        <div class="news"></div>
      </main>
      <template id="sourceItemTemp">
        <div class="source__item">
          <span class="source__item-name"></span>
        </div>
      </template>
      <template id="newsItemTemp">
        <div class="news__item">
          <div class="news__meta">
            <div class="news__meta-photo"></div>
            <ul class="news__meta-details">
              <li class="news__meta-author"></li>
              <li class="news__meta-date"></li>
            </ul>
          </div>
          <div class="news__description">
            <h2 class="news__description-title"></h2>
            <h3 class="news__description-source"></h3>
            <p class="news__description-content"></p>
            <p class="news__read-more">
              <a href="#">Read More</a>
            </p>
          </div>
        </div>
      </template>
      <footer>
        <div class="footer-content">
          <a href="https://github.com/gryzun33" target="_blank">
            <img class="img-github" src="./assets/github-mark-white.svg" alt="github" />
          </a>
          <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
          <a href="https://rs.school/js/" target="_blank">
            <img class="img-rss" src="./assets/rs_school_js.svg" alt="rsschool" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
